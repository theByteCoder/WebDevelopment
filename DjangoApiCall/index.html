<html>

<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script>
        function loadData() {
            $.getJSON('people.json', function (data) {
                $.each(data, function (i, f) {
                    var tblRow = "<tr>" + "<td>" + f.emp_no + "</td>" + "<td>" + f.first_name + "</td>" +
                        "<td>" + f.last_name + "</td>" + "<td>" + f.gender + "</td>" + "<td>" + f.birth_date + "</td>" + "<td>" + f.hire_date + "</td>" + "</tr>"
                    $(tblRow).appendTo("#userdata tbody");
                });
            });
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="profile">
            <table id="userdata" border="2">
                <thead>
                    <th>Employee Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>DOH</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button onclick="loadData()">Load data</button>
        </div>
    </div>
</body>

</html>
